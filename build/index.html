th"> <input type="button" id="save" class="btn full-width" value="Get Started" onclick="saveEmail()"></div></div></div><script>function toggleModal() {
      var overlay = document.querySelector('.overlay');
      overlay.classList.toggle('open');
    }
    
    /* closure */
    var nextStep = (function() {
      /* initial function call */
    	var step = 0,
    	    numSteps = document.querySelectorAll('.steps img').length - 1;
    	    
      return function() { 
        if (step == numSteps) return false;
        document.getElementById('step' + step).style.opacity = 0;
        step += 1;
        document.getElementById('step' + step).style.opacity = 1;
        
        return step;
      }
    })();
    
    function saveEmail() {
    	var email = document.getElementsByName('email')[0].value;
    	
    	/* firebase save */
    	var usersRef = firebase.database().ref('users/').push();
    	usersRef.set({email: email});
    	
    	/* done */
